{% macro render_field(field) %}
<div class="form-group {{ 'form-group-error' if field.errors else '' }}">
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
  {% for error in field.errors %}
    <span>{{ error }}</span>
  {% endfor %}
  {% endif %}
  </dd>
</div>
{% endmacro %}

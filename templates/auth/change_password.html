{% from "form_helpers.html" import render_field %}
{% extends 'base_n.html' %}

{% block content %}
<div class="content">
  <h2>Register</h2>
  <form method="POST" >
    {{ form.csrf_token }}

    {{ render_field(form.current_password) }}
    {{ render_field(form.new_password) }}
    {{ render_field(form.confirm_password) }}
    
    <div class="action-button">
      <button type="reset"  class="reset">Cancel</button>
      <button type="submit" class="submit">Change</button>
    </div>
    
  </form>
</div>
{% endblock %}
